<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        /* define style for map */
        .constituency.W28 { fill: red; }
        </style>
    </head>
    <body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>

// create map
var width = 700,
height = 1000;
		
var projection = d3.geo.albers()
    //.center([0, 55.4])
    .center([3, 54])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(4000)
    .translate([width / 2, height / 2])
    //.translate(200,200)
    ;

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/constituencies.topo.json", function(error, topology) {
    // create a polygon for every constituency
    svg.selectAll(".constituency")
        // retrieve the features so that we can access the id
    	.data(topojson.feature(topology, topology.objects.constituencies).features)
    	.enter().append("path")
    	.attr("class", function(d) { return "constituency " + d.id; })
    	.attr("d", path);
});
	</script>
    </body>
</html>
