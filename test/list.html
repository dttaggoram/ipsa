---
layout: list
---
<div id="article">
        <div class="article-title">Blog Posts</div>
        
        <div class="post">
	        {% for post in site.posts %}
        
		        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		        <div>
		        {{ post.summary }}
		        </div>
		        <div>
		            <p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> {{ post.date | date: "%B %e, %Y" }} <a href="{{ site.url }}{{ post.url }}"></a> 
		            &nbsp;&nbsp;
		            
		            </small> 
		            
		            </p> <hr/>
		        </div>
	         

		{% endfor %}			
        
    </div>
</div>
